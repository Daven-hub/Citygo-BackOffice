name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

env:
  NODE_VERSION: '20'
  REGISTRY: harbor.tchoco.com
  IMAGE_NAME: citygo/backoffice

jobs:
  # ============================================================================
  # Lint Check (ESLint)
  # ============================================================================
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check code formatting
        run: npm run lint

  # ============================================================================
  # Build and Test
  # ============================================================================
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        env:
          VITE_API_URL: https://api.dev.citygo-drive.com
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 1

  # ============================================================================
  # Docker Build and Push
  # ============================================================================
  docker-build-push:
    name: Docker Build & Push
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')

    outputs:
      image_tag: ${{ steps.meta.outputs.version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Harbor
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.HARBOR_USERNAME }}
          password: ${{ secrets.HARBOR_PASSWORD }}

      - name: Generate timestamp
        id: timestamp
        run: echo "value=$(date +'%Y%m%d%H%M%S')" >> $GITHUB_OUTPUT

      - name: Determine API URL
        id: api-url
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/develop" ]]; then
            echo "url=https://api.dev.citygo-drive.com" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "url=https://api.staging.citygo-drive.com" >> $GITHUB_OUTPUT
          fi

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            # For develop branch: dev-{sha}, dev-latest
            type=raw,value=dev-{{sha}},enable=${{ github.ref == 'refs/heads/develop' }}
            type=raw,value=dev-latest,enable=${{ github.ref == 'refs/heads/develop' }}
            # For main branch: release-{timestamp}, release-latest (staging)
            type=raw,value=release-${{ steps.timestamp.outputs.value }},enable=${{ github.ref == 'refs/heads/main' }}
            type=raw,value=release-latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            VITE_API_URL=${{ steps.api-url.outputs.url }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      - name: Create git tag for release
        if: github.ref == 'refs/heads/main'
        run: |
          TAG_NAME="release-${{ steps.timestamp.outputs.value }}"
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git tag -a "$TAG_NAME" -m "Release $TAG_NAME"
          git push origin "$TAG_NAME"

  # ============================================================================
  # Update GitOps Repository
  # ============================================================================
  update-gitops:
    name: Update GitOps
    runs-on: ubuntu-latest
    needs: docker-build-push
    if: github.ref == 'refs/heads/develop'

    steps:
      - name: Checkout GitOps repository
        uses: actions/checkout@v4
        with:
          repository: CityGo-Cameroun/citygo-gitops
          token: ${{ secrets.GITOPS_PAT }}
          path: gitops

      - name: Update dev image tag
        run: |
          cd gitops
          # Extract short SHA
          SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
          IMAGE_TAG="dev-${SHORT_SHA}"

          # Update the values-dev.yaml file
          sed -i "s|tag:.*|tag: \"${IMAGE_TAG}\"|" backoffice/values-dev.yaml

          echo "Updated image tag to: ${IMAGE_TAG}"
          cat backoffice/values-dev.yaml

      - name: Commit and push changes
        run: |
          cd gitops
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

          git add backoffice/values-dev.yaml

          # Only commit if there are changes
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore(backoffice): update dev image to dev-$(echo ${{ github.sha }} | cut -c1-7)

            Triggered by: ${{ github.event.head_commit.message }}
            Commit: ${{ github.sha }}

            [skip ci]"
            git push
          fi
